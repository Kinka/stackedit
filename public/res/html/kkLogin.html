<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <img height="64" data-stackedit-src="logo.svg" />
        </div>
        <div class="modal-body">
            <div class='form-horizontal'>
                <div class='alert alert-warning' id="couchdb_info">
                    Need Login To Your CouchDB:                
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="input-settings-cursor-focus">User</label>
                    <div class="col-sm-8 form-inline">
                        <input type="text" id="couchdb_user" class="form-control col-sm-8">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="input-settings-cursor-focus">Password</label>
                    <div class="col-sm-8 form-inline">
                        <input type="password" id="couchdb_pwd" class="form-control col-sm-8">
                    </div>
                </div>
            </div>
		</div>
		<div class="modal-footer">
			<a href="#" id="couchdb_submit" class="btn btn-primary">OK</a>
			<a href="#" id="couchdb_submit" class="btn" data-dismiss="modal">Close</a>
		</div>
	</div>
</div>
